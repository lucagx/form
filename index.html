<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="heading">
        <h2>Cadastro Pessoal</h2>
        <img src="assets/logo.jpeg" alt="Logo Formulário">
    </div>
    <hr>
    <form action="#" method="post">

        <section id="Cadastro">
            <fieldset>
                <legend>Dados Pessoais</legend>
                <div class="grid">
                    <div class="form">
                        <label for="name"required>Nome: </label>
                        <input type="text" name="name" id="name" required>
                        <label for="email">E-mail: </label>
                        <input type="email" name="email" id="email" required>
                    </div>
                    <div class="data">
                        <label for="dataN">Nascimento: </label>
                        <input type="date" name="dataN" id="dataN">
                    </div>
                    <div class="form">
                        <label for="rg">RG: </label>
                        <input type="text" name="rg" id="rg" required>
                    </div>
                    <div class="form">
                        <label for="cpf">CPF: </label>
                        <input type="text" name="cpf" id="cpf" maxlength="14" placeholder="000.000.000-00" pattern="\d{3}\.?\d{3}\.?\d{3}-?\d{2}" required>
                    </div>
                </div>
            </fieldset>
            <fieldset>
                <legend>Endereço</legend>
                <div class="grid">
                    <div class="form">
                        <label for="rua">Rua: </label>
                        <input type="text" name="rua" id="rua">
                        <label for="numero">Número: </label>
                        <input type="number" name="numero" id="numero">
                    </div>
                    <div class="form">
                        <label for="bairro">Bairro: </label>
                        <input type="text" name="bairro" id="bairro">
                    </div>
                    <div class="form">
                        <label for="estado">Estado: </label>
                        <select name="estadoBR" id="estado">
                            <option value="ac">Acre</option>
                            <option value="al">Alagoas</option>
                        <option value="ap">Amapá</option>
                        <option value="am">Amazonas</option>
                        <option value="ba">Bahia</option>
                        <option value="se">Ceará</option>
                        <option value="df">Distrito Federal</option>
                        <option value="es">Espírito Santo</option>
                        <option value="go">Goiás</option>
                        <option value="ma">Maranhão</option>
                        <option value="mt">Mato Grosso</option>
                        <option value="ms">Mato Grosso do Sul</option>
                        <option value="mg">Minas Gerais</option>
                        <option value="pa">Pará</option>
                        <option value="pb">Paraíba</option>
                        <option value="pr">Paraná</option>
                        <option value="pe">Pernambuco</option>
                        <option value="pi">Piauí</option>
                        <option value="rj">Rio de Janeiro</option>
                        <option value="rn">Rio Grande do Norte</option>
                        <option value="rs">Rio Grande do Sul</option>
                        <option value="ro">Rondônia</option>
                        <option value="rr">Roraima</option>
                        <option value="st">Santa Catarina</option>
                        <option value="sp">São Paulo</option>
                        <option value="se">Sergipe</option>
                        <option value="to">Tocantins</option>
                    </select>
                </div>
                <div class="form">
                    <label for="cidade">Cidade: </label>
                    <input type="text" name="cidade" id="cidade">
                </div>
                <div class="form">
                    <label for="cep">CEP: </label>
                    <input type="text" name="cep" id="cep" maxlength="8" placeholder="00000-000" pattern="\d{5}-\d{3}" required>
                </div>
            </div>
            </fieldset>
            <fieldset>
                <legend>Login</legend>
                <div class="grid">
                    <div class="image">
                        <label for="imageP">Imagem de perfil: </label>
                        <input type="file" name="imageP" id="imageP" accept="image/*">
                    </div>
                    
                    <div class="form">
                        <label for="login">Login de usuário: </label>
                        <input type="text" name="login" id="login" required>
                    </div>
                    <div class="form">
                        <label for="senha">Senha: </label>
                        <input type="password" name="senha" id="senha" required>
                    </div>
                    <div class="form">
                        <label for="confSenha">Confirme a senha: </label>
                        <input type="password" name="confSenha" id="confSenha"  required>
                    </div>
                </div>
            </fieldset>
        </section>
        <section id="send">
            <button type="reset" value="reset">Limpar</button>
            <button type="submit" value="submit">Enviar Dados</button>
        </section>
    </form>
        <footer>
            <a href="#" style="cursor: pointer;">Termo de Uso</a>
            <a href="https://www.planalto.gov.br/ccivil_03/_ato2015-2018/2018/lei/l13709.htm" style="cursor: pointer;" target="_blank">LGPD para saber mais</a>
        </footer>
        
    </body>
</html>
